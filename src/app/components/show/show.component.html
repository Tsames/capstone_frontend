<div>
  <h3>{{event.title}}</h3>
  <h6>{{event.location}}</h6>
  <h6 *ngIf="event.range_begin && event.range_end">{{event.range_begin}} to {{event.range_end}}</h6>
  <p>{{event.description}}</p>
  <div>
    <button class="btn"><a [routerLink]="'/edit/' + event.id">Edit</a></button>
    <button class="btn" (click)="deleteEvent()">Delete</button>
  </div>
</div>
