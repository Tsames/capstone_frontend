<div>
  <h3>{{event.title}}</h3>
  <h6>{{event.location}}</h6>
  <h6>{{event.range_begin}} and {{event.range_end}}</h6>
  <p>{{event.description}}</p>
  <div>
    <button class="btn"><a [routerLink]="'/edit/' + event.id">Edit</a></button>
    <button class="btn" (click)="evtService.DeleteEvent(event)">Delete</button>
  </div>
</div>
